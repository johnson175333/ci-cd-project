<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CI/CD Deployment Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      color: #eaeaea;
    }

    .badge {
      display: inline-block;
      background: #00e676;
      color: #1b1b1b;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    .tools {
      margin-top: 25px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .tools span {
      display: inline-block;
      margin: 6px 10px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸš€ Deployment Successful</h1>
    <p>Your CI/CD pipeline executed flawlessly.</p>

    <div class="badge">Pipeline Working âœ…</div>

    <div class="tools">
      <span>Jenkins</span>
      <span>GitHub</span>
      <span>Docker</span>
      <span>AWS ECS</span>
      <span>Load Balancer</span>
    </div>

    <footer>
      Deployed automatically via Jenkins Pipeline
    </footer>
  </div>
</body>
</html>
